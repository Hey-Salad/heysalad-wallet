name: Build iOS App

on:
  workflow_dispatch: # Manual trigger only
  push:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.18.0'
        cache: 'npm'
        
    - name: Install dependencies with npm (more reliable than bun in CI)
      run: |
        npm install --legacy-peer-deps
        
    - name: Setup Expo CLI
      run: npm install -g @expo/cli@latest
      
    - name: Check environment
      run: |
        node --version
        npm --version
        expo --version
        
    - name: Expo prebuild (generate native code)
      run: |
        npx expo prebuild --platform ios --clean --no-install
        
    - name: List generated files
      run: |
        ls -la ios/ || echo "iOS directory not found"
        ls -la ios/*.xcworkspace || echo "Workspace not found"
        
    - name: Install CocoaPods dependencies
      run: |
        cd ios
        pod install --repo-update
        
    - name: Build iOS app for simulator
      run: |
        cd ios
        xcodebuild -workspace HeySaladWallet.xcworkspace \
          -scheme HeySaladWallet \
          -configuration Debug \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          build \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO
          
    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          ios/build/
          ~/Library/Logs/
        retention-days: 3