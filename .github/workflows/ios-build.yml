name: Build iOS App

on:
  workflow_dispatch: # Manual trigger only for now
  push:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.18.0'
        
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install
      
    - name: Setup Expo CLI
      run: npm install -g @expo/cli@latest eas-cli@latest
      
    - name: Expo prebuild (generate native code)
      run: bunx expo prebuild --platform ios --clean
      
    - name: List iOS directory
      run: ls -la ios/
      
    - name: Check Xcode version
      run: xcodebuild -version
      
    - name: Build iOS app (simulator)
      run: |
        cd ios
        xcodebuild -workspace HeySaladWallet.xcworkspace \
          -scheme HeySaladWallet \
          -configuration Debug \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          -derivedDataPath ./build \
          build
          
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: HeySaladWallet-iOS-Build
        path: ios/build/
        retention-days: 7