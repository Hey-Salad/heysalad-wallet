name: Build iOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggers

jobs:
  build-ios:
    runs-on: macos-14 # Latest macOS with Xcode 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.18.0'
        
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install --frozen-lockfile
      
    - name: Setup Expo CLI
      run: npm install -g @expo/cli@latest
      
    - name: Expo prebuild (generate native code)
      run: bunx expo prebuild --platform ios --clean
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.4'
        
    - name: Build iOS app
      run: |
        cd ios
        xcodebuild -workspace HeySaladWallet.xcworkspace \
          -scheme HeySaladWallet \
          -configuration Release \
          -destination generic/platform=iOS \
          -archivePath HeySaladWallet.xcarchive \
          archive
          
    - name: Export IPA
      run: |
        cd ios
        xcodebuild -exportArchive \
          -archivePath HeySaladWallet.xcarchive \
          -exportPath ./build \
          -exportOptionsPlist ../scripts/ExportOptions.plist
          
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: HeySaladWallet-iOS
        path: ios/build/*.ipa
        retention-days: 30